            </ul>
        </div>
    
    
        </header>

<div class="containerContact">
        <div class="wrapperContact animated bounceInDown">
            <div class="company-info">
                <h3 style="font-size: 20px;" class="logo">Jo Smith Photography</h3> <br>
                <ul>
                    <li><i class="fa fa-instagram"></i> josmithphotography123</li> <br>
                    <li><i class="fa fa-twitter"></i> josmithphoto</li><br>
                    <li><i class="fa fa-road"></i>987 Brook Street<br>
                        Dundee <br>
                        DD5 2EA</li>

                        <br>
                <map><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2204.1584931570032!2d-2.8671172228095463!3d56.465030536909!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48865e96e548488d%3A0x652981c5a1436741!2s987%20Brook%20St%2C%20Broughty%20Ferry%2C%20Dundee%20DD5%202EA!5e0!3m2!1suk!2suk!4v1699438762482!5m2!1suk!2suk"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></map>
                </ul>
                
            </div>

            <div class=" contactPage">
                <h3 class="form-heading"> CONTACT ME</h3> <br>
                <form>
                    <p>
                        <label>Name</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Company (optional)</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5"></textarea>
                        <p>
                            <button onclick="" class="bttn-float bttn-md bttn-primary">Send </button>
                        </p>
                    </p>
                </form>
            </div>
        </div>
    </div>
